<script id="form-template" type="text/x-handlebars-template">
  <form id="report" class="form-horizontal">
    <fieldset>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Name</label>
        <div class="col-md-8">
          <input id="textinput" name="name" type="text" placeholder="" class="form-control input-md">
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Email</label>
        <div class="col-md-8">
          <input id="textinput" name="email" type="email" placeholder="" class="form-control input-md">
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Latitude</label>
        <div class="col-md-8">
          <input id="textinput" name="lat" type="number" placeholder="" class="form-control input-md" value="{{lat}}">
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Longitude</label>
        <div class="col-md-8">
          <input id="textinput" name="lon" type="number" placeholder="" class="form-control input-md" value="{{lng}}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="layer">Layer</label>
        <div class="col-md-8">

        <div class="radio">
          <label>
            <input type="radio" name="layer" id="precip_layer" value="precip" checked>
            Precip
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="layer" id="tmax_layer" value="tmax">
            Tmax
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="layer" id="tmin_layer" value="tmin">
            Tmin
          </label>
        </div>
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Report Details</label>
        <div class="col-md-8">
          <textarea class="form-control" id="textarea" name="report"></textarea>
        </div>
      </div>
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</script>

<script>
$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};
</script>

    <style>
      html, body {
      margin: 0;
      height: 100%;

	<div id="map" style="width: 100%; height: 100%; border: 1px solid #ccc"></div>
  <script src="map.js"></script>

	<script>

  var source   = $("#form-template").html();
  var template = Handlebars.compile(source);

  map.on('draw:created', function(event) {
    var type = event.layerType;
    var layer = event.layer;
    var lat = layer.getLatLng().lat.toFixed(4);
    var lng = layer.getLatLng().lng.toFixed(4);
    var $html = $(template({lat: lat, lng: lng}));
    $html.submit(function(event) {
      alert(JSON.stringify($('#report').serializeObject()));
      event.preventDefault();
    });

    BootstrapDialog.show({
      title: "Data Report",
      message: $html
    });

    drawnItems.addLayer(layer);
		});

  var base = new Firebase('https://shining-fire-5210.firebaseio.com/')


  </script>
